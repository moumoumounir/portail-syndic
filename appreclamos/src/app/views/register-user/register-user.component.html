<app-navbar></app-navbar>
<div class="container">
    <div class="row p-3">
        <div class="col-6 card-user">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Registrese</h5>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label">Prénom </label>
                        <input required class="form-control" placeholder="Prénom"
                            [(ngModel)]="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Noms de famille</label>
                        <input required class="form-control" placeholder=""
                            [(ngModel)]="apellidos">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rut</label>
                        <input required class="form-control" placeholder="11.111.111-1" [(ngModel)]="rut">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">e-mail</label>
                        <input required class="form-control" placeholder="nombre.apellido@mayor.cl" [(ngModel)]="email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de teléfono</label>
                        <input required class="form-control" placeholder="56901010101" [(ngModel)]="numero_telefono">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mot de pass</label>
                        <input type="password" class="form-control" placeholder="********" required
                            [(ngModel)]="password">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary" (click)="validarCampos()">Registar Usuario</button>
                </div>
            </div>
        </div>
        <div class="col-6 card-user">
            <div class="card h-100">
                <div class="card-body">
                    <img src="\assets\drawkit-grape\drawkit-grape-pack-illustration-18.svg" width="100%" height="100%">
                </div>
            </div>
        </div>
    </div>
</div>
