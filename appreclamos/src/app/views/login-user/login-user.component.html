<app-navbar></app-navbar>
<div class="wrapper">
  <div id="formContent">
    <form>
      <h2> Utilisateur en ligne</h2>
      <!-- p>Tester l utilisateur: a@a.a | Mot de passe: 123</p -->
      <input type="text" [(ngModel)]="email" placeholder="E-mail" name="login">
      <input type="password" [(ngModel)]="password" placeholder="Mot de pass" name="login">
      <input type="submit" value="Entrer" (click)="login()">
    </form>
    <div id="formFooter">
      <app-modal></app-modal>
      <input type="submit" value="Enregistrer" routerLink="/user-register">
    </div>
  </div>
</div>
